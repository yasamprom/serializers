version: '3'

networks:
  net:
    driver: bridge


services:
  json:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "json" --port 8080
  yaml:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "yaml" --port 8088
  msgpack:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "msgpack" --port 8089
  xml:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "xml" --port 8090
  avro:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "avro" --port 8091
  proto:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "proto" --port 8092
  native:
    image: stepastrunkov/serializer
    networks:
      - net
    command:
      uvicorn main:app --host "native" --port 8093



  proxy:
    image: stepastrunkov/serializer
    networks:
      - net
    ports:
      - 2000:2000/udp
    environment:
      PROXY_HOST: "proxy"
      PROXY_PORT: "2000"
      CLIENT_PORT: "2001"
      CLIENT_HOST: "client"
    command:
      python3 proxy.py
    depends_on:
      - json
      - yaml
      - xml
      - msgpack

  client:
    image: stepastrunkov/serializer
    networks:
      - net
    ports:
      - 2001:2001/udp
    environment:
      CLIENT_HOST: "client"
      PROXY_PORT: "2000"
      CLIENT_PORT: "2001"
      PROXY_HOST: "proxy"
    depends_on:
      - proxy
    command:
      python3 client.py
